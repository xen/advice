{% extends "base.html" %}
{% block content %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Совет:</dt>
        <dd><textarea name="text" rows="5" cols="40"></textarea></dd>
        <dd><input type="submit" value="Share"></dd>
      </dl>
    </form>
  {% endif %}

<header class="jumbotron masthead">
  <div class="inner">
    <h1>{{ text|safe }}</h1>
  </div>
</header>

{% endblock %}
